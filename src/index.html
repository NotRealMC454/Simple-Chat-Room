<!doctype html>
<html>
  <head>
    <title>Ultimate Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="login-screen">
      <div class="box">
        <h2>Welcome to Ultimate Chat</h2>
        <input type="text" id="username" placeholder="Enter username..." />
        <button onclick="joinChat()">Enter App</button>
      </div>
    </div>

    <div id="settings-modal">
      <div class="box">
        <h2>Settings</h2>
        <input type="text" id="new-username" placeholder="New username..." />
        <button onclick="saveSettings()">Save & Update</button>
        <button
          class="close-btn"
          onclick="
            document.getElementById('settings-modal').style.display = 'none'
          "
        >
          Close
        </button>
      </div>
    </div>

    <div id="sidebar">
      <div id="channel-header">Channels</div>
      <div id="channels-list"></div>
      <button id="add-channel-btn" onclick="openAddChannelModal()">
        + Add Channel
      </button>
      <div id="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</div>
    </div>

    <div id="add-channel-modal">
      <div class="box">
        <h2>Add Channel</h2>
        <input
          type="text"
          id="new-channel-name"
          placeholder="Channel name..."
        />
        <button onclick="createChannel()">Create</button>
        <button
          class="close-btn"
          onclick="
            document.getElementById('add-channel-modal').style.display = 'none'
          "
        >
          Close
        </button>
      </div>
    </div>

    <div id="delete-channel-modal">
      <div class="box">
        <h2>Delete Channel</h2>
        <p>Delete <strong id="delete-channel-name"></strong>?</p>
        <button class="close-btn" onclick="confirmDeleteChannel()">Delete</button>
        <button onclick="document.getElementById('delete-channel-modal').style.display = 'none'">Cancel</button>
      </div>
    </div>

    <div id="chat-container">
      <div id="chat-header"># general</div>
      <div id="chat"></div>
      <div id="input-area">
        <label class="upload-btn" for="file-upload">üìé</label>
        <input type="file" id="file-upload" accept="image/*,video/*" />
        <input type="text" id="msg" placeholder="Message #general..." />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
